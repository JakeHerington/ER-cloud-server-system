<agm-map 
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    [mapTypeId]="mapTypeId"
    [mapTypeControl]="true">
    <agm-polygon
        [paths]="paths">
    </agm-polygon>
    <agm-marker 
        [latitude]="lat" 
        [longitude]="lng">
    </agm-marker>
</agm-map>
